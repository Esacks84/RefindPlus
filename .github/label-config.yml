
# Configuration for Label Actions - https://github.com/dessant/label-actions

# The `Bug` label is added to issues
Bug:
  issues:
    # Remove labels
    unlabel:
      - 'Cancelled'
      - 'Resolved'
      - 'Parked'
      - 'Pending'
      - 'Stale'
      - 'Queries'
      - 'Unclear'
      - 'Prorogued'
      - 'Duplicate'

# The `Cancelled` label is added to issues
Cancelled:
  issues:
    # Remove labels
    unlabel:
      - 'Resolved'
      - 'Parked'
      - 'Pending'
      - 'Stale'
      - 'Queries'
      - 'Unclear'
      - 'Prorogued'
    # Close and lock thread
    close: true
    # Add Comment
    comment: >
      Cancelled by/for: @{issue-author}

